<form class="form-horizontal" ng-submit="this.update()">
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model = articleDetail.title>
        </div>
    </div>
    <div class="form-group">
        <label for="inputAbstract" class="col-sm-2 control-label">Abstract</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAbstract" placeholder="Abstract" ng-model=articleDetail.abstract>
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea id="textareaDescription" placeholder="Default Input" class="form-control">{{articleDetail.description}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="inputCreatedDate" class="col-sm-2 control-label">Created Date</label>
        <div class="col-sm-10">
            <input type="datetime" class="form-control" id="inputCreatedDate" placeholder="Created Date" ng-model=articleDetail.createDate>
        </div>
    </div>
    <div class="form-group">
        <label for="selStatus" class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
            <!--<input type="text" class="form-control" id="inputStatus" placeholder="Status">-->
            <select id="selStatus">
                <option disabled ></option>
                <option value="false">false</option>
                <option valus="true">true</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="selFocus" class="col-sm-2 control-label">Focus</label>
        <div class="col-sm-10">
            <!--<input type="text" class="form-control" id="inputFocus" placeholder="Focus">-->
            <select id="selStatus">
                <option disabled></option>
                <option value="false">false</option>
                <option valus="true">true</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input id="btnUpdateArticle" type="submit" class="btn btn-success" ng-click="angular.update()" value="Create Article">
            <button class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</form>
